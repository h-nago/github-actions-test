name: "test-local"
on:
  pull_request:
  push:
    branches:
      - master
      - 'releases/*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
      # - uses: h-nago/github-actions-test@0.0.1

    - run: npm ci
    - run: npm test
    - uses: ./
      with:
        milliseconds: 1000
    - uses: h-nago/github-actions-test@0.0.1
